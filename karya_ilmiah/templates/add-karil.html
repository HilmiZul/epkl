{% extends 'layout2/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2 class="page-header">Tambah Judul Karya Ilmiah</h2>
  </div>
  <div class="col-md-6">
    {% if msg %}
      <div class="alert alert-success">{{ msg }}</div>
    {% endif %}
    <form action="/karya-ilmiah/tambah/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.nama.label }}">{{ form.nama.label }}</label>
        <select class="form-control selectpicker" data-live-search="true" name="nama" required>
          <option>-----</option>
          <optgroup label="TKJ">
            {% for t in tkj %}
              <option value="{{ t.id }}">{{ t.nama }}</option>
            {% endfor %}
          </optgroup>
          <optgroup label="RPL">
            {% for r in rpl %}
              <option value="{{ r.id }}">{{ r.nama }}</option>
            {% endfor %}
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="{{ form.judul.label }}">{{ form.judul.label }}</label>
        {{ form.judul }}
      </div>
      <div class="form-group">
        <label for="{{ form.tanggal_acc.label }}">{{ form.tanggal_acc.label }}</label>
        {{ form.tanggal_acc }}
      </div>
      <div class="form-group">
        <label for="{{ form.pembimbing.label }}">{{ form.pembimbing.label }}</label>
        {{ form.pembimbing }}
      </div>

      <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Simpan</button>
      <a href="/karya-ilmiah/tkj" class="btn btn-info">Kembali</a>
      <a href="/karya-ilmiah/rpl" class="btn btn-success">Kembali</a>
    </form>
  </div>
</div>
{% endblock %}
