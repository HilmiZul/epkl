{% extends "layout2/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2 class="page-header">
      Tambah Pembimbing
    </h2>

    {% if msg %}
      <div class="alert alert-success">{{ msg }}</div>
    {% endif %}

    <form action="/pembimbing/tambah/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.nama.label }}">{{ form.nama.label }}</label>
        {{ form.nama }}
      </div>
      <div class="form-group">
        <label for="{{form.jurusan.label }}">{{ form.jurusan.label }}</label>
        {{ form.jurusan}}
      </div>
      <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Simpan</button>
      <a href="/pembimbing" class="btn btn-danger btn-lg">Kembali</a>
    </form>
  </div>
</div>
{% endblock %}
