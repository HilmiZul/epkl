{% extends "layout2/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2 class="page-header">
      Pembimbing
      <a href="/pembimbing/tambah" class="btn btn-primary"><i class="fa fa-plus"></i> Tambah</a>
    </h2>
    <table id="dataTables" class="table table-hover table-striped">
      <thead>
        <tr>
          <th>NO.</th>
          <th>NAMA</th>
          <th>JURUSAN</th>
        </tr>
      </thead>
      <tbody>
        {% for p in pembimbing %}
          <tr>
            <td>{{ forloop.counter }}.</td>
            <td><a href="/pembimbing/ubah/{{ p.id }}">{{ p.nama }}</a></td>
            <td>{{ p.jurusan }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
