{% extends "layout2/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h3 class="page-header">Tambah Siswa RPL</h3>
    <form action="/master-rpl/tambah/" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.NIS.label }}">{{ form.NIS.label }}</label>
        {{ form.NIS }}
      </div>
      <div class="form-group">
        <label for="{{ form.nama.label }}">{{ form.nama.label }}</label>
        {{ form.nama }}
      </div>
      <div class="form-group">
        <label for="{{ form.kelas.label }}">{{ form.kelas.label }}</label>
        <select class="form-control selectpicker" data-live-search="true" name="kelas">
          <option>-----</option>
          <option value="XII.RPL-1">XII.RPL-1</option>
          <option value="XII.RPL-2">XII.RPL-2</option>
          <option value="XII.RPL-3">XII.RPL-3</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Simpan</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
