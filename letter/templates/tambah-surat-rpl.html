{% extends "layout2/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2 class="page-header">Tambah Surat Permohonan - RPL</h2>
    <form action="/surat-rpl/tambah/" method="post">
      {% csrf_token %}

      {% if msg %}
        <div class="alert alert-success">{{ msg }}</div>
      {% endif %}
      <div class="form-group">
        <label for="">PILIH SISWA</label>
        <select class="form-control selectpicker" data-live-search="true" name="nama_siswa" required>
          <optgroup label="XII.RPL-1">
            <option>---</option>
            {% for rpl1 in siswa1 %}
              <option value="{{ rpl1.id }}">{{ forloop.counter }} | {{ rpl1.nama }}</option>
            {% endfor %}
          </optgroup>
          <optgroup label="XII.RPL-2">
            {% for rpl2 in siswa2 %}
              <option value="{{ rpl2.id }}">{{ forloop.counter }} | {{ rpl2.nama }}</option>
            {% endfor %}
          </optgroup>
          <optgroup label="XII.RPL-3">
            {% for rpl3 in siswa3 %}
              <option value="{{ rpl3.id }}">{{ forloop.counter }} | {{ rpl3.nama }}</option>
            {% endfor %}
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="">PILIH INSTANSI</label>
        <select class="form-control selectpicker" data-live-search="true" name="nama_instansi" required>
          <option>---</option>
          {% for instansi in instansis %}
            <option value="{{ instansi.id }}">{{ forloop.counter }} | {{ instansi.nama }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Simpan</button>
        <a href="/surat-rpl/" class="btn btn-danger btn-lg">Kembali</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
